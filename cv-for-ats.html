<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CV for ATS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/Avstreikh-Yan/Avstreikh-Yan.github.io./refs/heads/main/Logo.svg">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'IBM Plex Mono', monospace;
      background-color: #f9f9f9;
    }
    .frame-container {
      width: 100%;
      height: calc(100vh - 60px);
      border: none;
    }
    .download-bar {
      background: black;
      color: white;
      padding: 14px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .download-bar button {
      background-color: #FD6F00;
      border: none;
      color: white;
      font-size: 14px;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
      font-family: inherit;
    }
    .download-bar button:hover {
      background-color: #e55d00;
    }
  </style>
  <script>
    window.onload = () => {
      const a = document.createElement('a');
      a.href = 'https://ianavstreikh.pro/CV-for-ATS.docx';
      a.download = 'CV-for-ATS.docx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
    function manualDownload() {
      const a = document.createElement('a');
      a.href = 'https://ianavstreikh.pro/CV-for-ATS.docx';
      a.download = 'CV-for-ATS.docx';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</head>
<body>
  <div class="download-bar">
    <span>This document is being displayed below. You can also download it manually:</span>
    <button onclick="manualDownload()">Download CV (DOCX)</button>
  </div>
  <iframe class="frame-container" src="https://view.officeapps.live.com/op/embed.aspx?src=https://ianavstreikh.pro/CV-for-ATS.docx" frameborder="0"></iframe>
</body>
</html>
