<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test</title>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400&display=swap" rel="stylesheet" />

  <style>
    /* Reset & base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: white;
      font-family: 'IBM Plex Mono', monospace;
    }

    /* Container for header + image */
    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Black sticky header */
    .sticky-header {
      position: sticky;
      top: 0;
      background-color: black;
      color: white;
      width: 100%;
      max-width: 1470px;
      padding: 14px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 1000;
    }

    /* Text styles */
    .left-text,
    .right-link {
      font-size: 14px;
      line-height: 18px;
      letter-spacing: 0px;
      font-weight: 400;
    }

    /* Right-side link + icon */
    .right-link {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
      gap: 13px; /* between the text and arrow */
    }

    .icon {
      flex-shrink: 0;
    }

    /* Screenshot image */
    .screenshot {
      max-width: 1470px;
      width: 100%;
      height: auto;
      margin-top: 0;
      display: block;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    
    <!-- Sticky Header -->
    <div class="sticky-header">
      <div class="left-text">For your convenience, the original article was translated into English via Google Translate.</div>
      <a class="right-link" href="https://roistat.com/rublog/rechevaya-analitika-8-primeneniy-v-biznese-isravnenie-cen/" target="_blank">
        Open the source page
        <!-- Custom styled arrow in circle -->
        <svg width="22" height="22" viewBox="0 0 22 22" class="icon" xmlns="http://www.w3.org/2000/svg">
          <circle cx="11" cy="11" r="10" fill="black" stroke="#FD6F00" stroke-width="2"/>
          <path d="M9 7l4 4-4 4" fill="none" stroke="#FD6F00" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
    </div>

    <!-- Screenshot -->
    <img
      src="page1.png"
      alt="Screenshot of translated page"
      class="screenshot"
    />
  </div>
</body>
</html>
